<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weatherified</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="City Name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <p class="cond" style="padding: 0%;margin: 0;"></p>
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p style="margin-top: 0;">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p style="margin-top: 0;">Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="creds">By <a href="https://www.linkedin.com/in/anand-khode-791624238/">Anand Khode</a></footer>
</body>
</html>
